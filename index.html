<!DOCTYPE html><html lang="en" ng-app="myApp"><head><meta charset="UTF-8"><title>首页面</title><link rel="stylesheet" href="style/demo.css"><link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"><script src="node_modules/angular/angular.min.js"></script><script src="node_modules/clipboard/dist/clipboard.min.js"></script><script src="node_modules/angular-clipboard-directive/angular-clipboard.js"></script></head><body><div class="container-fluid" ng-controller="myController"><div class="table-responsive"><form class="form-group form-inline"><label>输入搜索内容进行内容筛选: <input type="text" ng-model="searchInput" class="form-control" placeholder="输入搜索内容..."></label></form><table class="table table-bordered table-hover"><tr class="active"><th>序号</th><th>姓名</th><th>手机号</th><th>用户名</th><th>密码</th><th>ID号</th><th>开户行</th><th>银行卡号</th><th>邮箱</th><th>邮箱密码</th><th>加入时间</th><th>续费时间</th><th>备注</th><th>删除</th></tr><tr ng-repeat="item in userList | filter : searchInput"><td ng-bind="$index+1"></td><td><button class="btn btn-default btn-no-border" id="copyName" class="btn" clip-action="copy" clip-model="item.name" ng-model="item.name" clipboard>{{item.name}}</button></td><td><button class="btn btn-default btn-no-border" id="copyPhoneNum" class="btn" clip-action="copy" clip-model="item.phoneNum" ng-model="item.phoneNum" clipboard>{{item.phoneNum}}</button></td><td><button class="btn btn-default btn-no-border" id="copyUserName" class="btn" clip-action="copy" clip-model="item.userName" ng-model="item.userName" clipboard>{{item.userName}}</button></td><td><button class="btn btn-default btn-no-border" id="copyUserCode" class="btn" clip-action="copy" clip-model="item.userCode" ng-model="item.userCode" clipboard>{{item.userCode}}</button></td><td><button class="btn btn-default btn-no-border" id="copyID" class="btn" clip-action="copy" clip-model="item.ID" ng-model="item.ID" clipboard>{{item.ID}}</button></td><td><button class="btn btn-default btn-no-border" id="copyBank" class="btn" clip-action="copy" clip-model="item.bank" ng-model="item.bank" clipboard>{{item.bank}}</button></td><td><button class="btn btn-default btn-no-border" id="copyBankNum" class="btn" clip-action="copy" clip-model="item.bankNum" ng-model="item.bankNum" clipboard>{{item.bankNum}}</button></td><td><button class="btn btn-default btn-no-border" id="copyMail" class="btn" clip-action="copy" clip-model="item.mail" ng-model="item.mail" clipboard>{{item.mail}}</button></td><td><button class="btn btn-default btn-no-border" id="copyMailCode" class="btn" clip-action="copy" clip-model="item.mailCode" ng-model="item.mailCode" clipboard>{{item.mailCode}}</button></td><td><button class="btn btn-default btn-no-border" id="copyTimeIn" class="btn" clip-action="copy" clip-model="item.timeIn" ng-model="item.timeIn" clipboard>{{item.timeIn}}</button></td><td><button class="btn btn-default btn-no-border" id="copyOther" class="btn" clip-action="copy" clip-model="item.other" ng-model="item.other" clipboard>{{item.other}}</button></td><td><button ng-click="removeOne(item.ID)" class="btn btn-xs btn-danger glyphicon glyphicon-remove"></button></td></tr></table><input class="btn btn-primary btn-block" type="button" value="显示/隐藏【增加成员项】" ng-click="ifAddOne()"><div ng-if="addOneInput"><table class="table table-bordered"><tr class="active"><th>姓名</th><th>手机号</th><th>用户名</th><th>密码</th><th>ID号</th><th>开户行</th><th>银行卡号</th><th>邮箱</th><th>邮箱密码</th><th>加入时间</th><th>续费时间</th><th>备注</th></tr><tr><td><input type="text" ng-model="newOne.name"></td><td><input type="text" ng-model="newOne.phoneNum"></td><td><input type="text" ng-model="newOne.userName"></td><td><input type="text" ng-model="newOne.userCode"></td><td><input type="text" ng-model="newOne.ID"></td><td><select ng-model="newOne.bank" class="input-sm"><option value="农业银行" ng-checked="newOne.bank">农业银行</option><option value="工商银行">工商银行</option><option value="建设银行">建设银行</option><option value="邮政储蓄">邮政储蓄</option><option value="中国银行">中国银行</option><option value="交通银行">交通银行</option></select></td><td><input type="text" ng-model="newOne.bankNum"></td><td><input type="text" ng-model="newOne.mail"></td><td><input type="text" ng-model="newOne.mailCode"></td><td><input type="text" ng-model="newOne.timeIn"></td><td><button class="btn btn-sm" disabled="disabled">续费时间</button></td><td><input placeholder="备注" type="text" ng-model="newOne.other"></td></tr></table><input class="btn" type="button" value="撤销数据" ng-click="initModel()"> <input class="btn btn-primary" type="button" value="确认增加" ng-click="addOne()"></div></div></div></body><script src="./script/base.js"></script></html>
